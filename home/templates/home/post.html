{% extends './base.html' %} {% load static %}

<!-- ======Meta Description and Keywords========== -->
{% block metatags %}
<meta name="description" content="{{post.meta_description}}" />
<meta name="keywords" content="{{post.meta_keyword}}" />
{% endblock metatags %}

<!-- ==========Title Block========= -->
{% block title %}{{post.title}}{% endblock title %}

{% block body %}
<div class="container py-5">
    <div class="row d-flex align-items-center justify-content-center">
        <div class="col-md-8">
            
            <h1 class="py-2 mb-4 post-detail-title" >{{post.title}}</h1>
            <img src="{{post.imageURL}}" class="img-fluid mb-3" alt="">
            <div class="post-detail-content">
                <article class="blog-post">
                    {{post.content|safe}}

                </article>
            </div>
            <small><p class="small-text text-muted">Tag > {{post.tag.name}} > {{post.publish_date|date:'d-M-Y'}} > News</p></small>
        </div>
    </div>
</div>
{% endblock body %}
